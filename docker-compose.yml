version: "3.8"

services:
  app:
    # [ЗМІНИТИ] Ім'я твого сервісу (наприклад, bot, api, web)
    container_name: my_project_name

    # Будуємо з поточної папки
    build: .

    # Перезапуск при помилках
    restart: always

    # Підключаємо файл .env (якщо він є)
    env_file:
      - .env

    # [ЗМІНИТИ] Розкоментуй це ТІЛЬКИ якщо робиш веб-сайт/API
    # ports:
    #   - "8000:8000"

    # [ЗМІНИТИ] Розкоментуй, якщо треба зберегти файли (наприклад, логи)
    # volumes:
    #   - ./logs:/app/logs
